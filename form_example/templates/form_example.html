<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<h2>Страница на которой отображены примеры форм.</h2>
<body>

    <form method="post" action="">
        <!-- Форма для ввода текста -->
        <p>
            <label for="id_text_input">Text Input</label><br>
            <input id="id_text_input" type="text" 
                name="text_input" value="" placeholder="Enter  some text">
        </p>
        <!-- Форма для ввода пароля -->
        <p><label for="id_password_input">Password Input
        </label><br>
        <input id="id_password_input" type="password" 
        name="password_input" value="" placeholder="Your password">
        </p>
        <!--Форма для выбора checkbox-->
        <p><input id="id_checkbox_input" type="checkbox"
            name="checkbox_on" value="Checkbox Checked" checked>
            <label for="id_checkbox_input">Checkbox</label>
        </p>
        <!--Форма выбора радио-кнопка-->
        <p>
            <input id="id_radio_one_input" type="radio" 
            name="radio_input" value="Value One">
            <label for="id_radio_one_input">Value One</label>
            <input type="radio" id="id_radio_two_input" 
            name="radio_input" value="Value Two" checked>
            <label for="id_radio_one_input">Value Two</label>
            <input type="radio" name="radio_input" 
            id="id_radio_three_input" value="Value Three">
            <label for="id_radio_three_input">Value Three</label>
        </p>
        <!-- Форма всплывающий список -->
        <p>
            <label for="id_favorite_book">Favorite Book
            </label><br>
            <select name="favorite_book" id="id_favorite_book">
                <optgroup label="Non-Function">
                    <option value="1">Deep Learning with Keras</option>
                    <option value="2">Web Devolopment with Django</option>
                </optgroup>
                <optgroup label="Function">
                    <option value="3">Brave New World</option>
                    <option value="4">The Great Gatsby</option>
                </optgroup>
            </select>
        </p>
        <!-- Форма для вода текста -->
        <p>
            <label for="id_text_area">Text Area</label><br>
            <textarea name="text_area" id="id_text_area"
            placeholder="Enter multiple lines of text">
            </textarea>
        </p>
        <!-- Форма для ввода чисел -->
        <p>
            <label for="id_number_input">Number Input
            </label><br>
            <input type="number" name="number_input" id="id_number_input"
            value="" step="any" placeholder="A number">
        </p>
        <!-- Форма для ввода электронной почты -->
        <p>
            <label for="id_email_input">Email Input
            </label><br>
            <input id="id_email_input" type="email" 
            name="email_input" value="" placeholder="Your email address">
        </p>
        <!-- Форма для ввода даты -->
        <p>
            <label for="id_date_input">Date Input</label><br>
            <input id="id_date_input" type="date"
            name="date_input" value="2019-11-23">
        </p>
        <!-- Форма кнопки -->
        <p>
            <input type="submit" name="submit_input" value="Submit Input">
        </p>
        <!-- Форма кнопки -->
        <p>
            <button type="submit" name="button_element" 
            value="Button Element">Button With<strong>
            Styled </strong>Text
            </button>
        </p>
        <!--Скрытая форма для отправления токенов безопасности-->
        <p>
            <input type="hidden" name="hidden_input" value="Hidden Value">
        </p>
    </form>
</body>
</html>
